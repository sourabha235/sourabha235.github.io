<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .page-content {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome</h1>
        <input type="text" id="textInput" placeholder="Enter some text...">
        <div>
            <p>Random text</p>
            <button onclick="showNavigation()">Go</button>
        </div>
        
    </div>

    <script>
        function showNavigation() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1>Navigation</h1>
                <button onclick="showHomePage()">Home Page</button>
                <button onclick="showEventsPage()">Events Page</button>
                <div id="pageContent"></div>
            `;
        }

        function showHomePage() {
            const pageContent = document.getElementById('pageContent');
            pageContent.innerHTML = `
                <div class="page-content">
                    You are on home page üè†
                </div>
            `;
        }

        function showEventsPage() {
            const pageContent = document.getElementById('pageContent');
            pageContent.innerHTML = `
                <div class="page-content">
                    You are on events page üìÖ
                </div>
            `;
        }
    </script>
</body>
</html>
