<!DOCTYPE html>
<html>
<head>
    <title>Testing Site</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        input, textarea, div[contenteditable] {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            display: block;
            width: 300px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        div[contenteditable] {
            min-height: 80px;
            background-color: white;
        }
        
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>sourabha235 testing site</h1>
    
    <label>Name</label>
    <input>
    
    <label>Bio</label>
    <textarea></textarea>
    
    <label>Essay</label>
    <div contenteditable="true">This div is editable</div>
</body>
</html>
