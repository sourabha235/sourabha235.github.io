<!DOCTYPE html>
<html>
<head>
  <title>Three Panel App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f6f8fb;
      color: #222;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .side-panel {
      width: 20vw;
      min-width: 170px;
      max-width: 320px;
      background: #232c3b;
      color: #fff;
      padding: 18px 8px 18px 18px;
      box-sizing: border-box;
      overflow-y: auto;
      border-right: 2px solid #e2e6eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .side-panel h2 {
      margin-top: 0;
      font-size: 1.15rem;
      letter-spacing: 0.08em;
      margin-bottom: 12px;
      color: #a9d0ff;
    }
    .click-list {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }
    .click-list li {
      background: #33415c;
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 0.97rem;
      word-break: break-word;
      transition: background 0.2s;
    }
    .click-list li:last-child {
      background: #4163c7;
    }
    .center-panel {
      width: 40vw;
      min-width: 320px;
      max-width: 700px;
      background: #f7fafd;
      padding: 38px 42px 0 42px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow-y: auto;
      height: 100vh;
    }
    .center-panel h1 {
      font-size: 2rem;
      margin-bottom: 14px;
      letter-spacing: 0.05em;
    }
    .center-panel p {
      font-size: 1.1rem;
      margin-bottom: 24px;
      color: #222b38;
    }
    .form-section {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(80,110,170,0.09);
      padding: 30px 32px 22px 32px;
      margin-bottom: 28px;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: stretch;
    }
    .form-section label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #3557c2;
    }
    .form-section input[type="text"],
    .form-section select {
      font-size: 1rem;
      padding: 7px 11px;
      border: 1.5px solid #d2d8e3;
      border-radius: 8px;
      margin-bottom: 7px;
      outline: none;
      transition: border-color 0.2s;
      background: #fff;
    }
    .form-section input[type="text"]:focus,
    .form-section select:focus {
      border-color: #587cf7;
    }
    .form-section .checkbox-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .form-section button,
    .form-section input[type="submit"] {
      background: #587cf7;
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(88,124,247,0.11);
      margin-top: 10px;
      margin-right: 10px;
      transition: background 0.2s;
    }
    .form-section button:hover,
    .form-section input[type="submit"]:hover {
      background: #3557c2;
    }
    /* Right panel */
    .right-panel {
      width: 40vw;
      min-width: 320px;
      max-width: 700px;
      background: #eef3fa;
      box-sizing: border-box;
      border-left: 2px solid #e2e6eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .right-panel .top-bar {
      display: flex;
      align-items: center;
      background: #fff;
      border-bottom: 1.5px solid #dde5ef;
      padding: 0 12px;
      height: 56px;
      gap: 0;
    }
    .tab-btn {
      background: none;
      border: none;
      outline: none;
      padding: 0 24px;
      height: 100%;
      font-size: 1rem;
      font-weight: 500;
      color: #4163c7;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      transition: border-color 0.18s, background 0.2s;
    }
    .tab-btn.active {
      color: #222;
      border-bottom: 3px solid #4163c7;
      background: #f2f6ff;
    }
    .address-bar-form {
      flex: 1;
      display: flex;
      align-items: center;
      padding-left: 14px;
      gap: 8px;
    }
    .address-bar-form input[type="text"] {
      flex: 1;
      font-size: 1rem;
      border-radius: 7px;
      border: 1.2px solid #b9c6e6;
      padding: 6px 10px;
      background: #f8fbfe;
      margin-right: 0;
      transition: border 0.18s;
    }
    .address-bar-form input[type="text"]:focus {
      border-color: #3557c2;
      background: #fff;
    }
    .address-bar-form button {
      background: #4163c7;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 16px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .address-bar-form button:hover {
      background: #183781;
    }
    .iframe-wrapper {
      flex: 1;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      background: #e7f0fb;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      overflow: hidden;
    }
    .iframe-content {
      border: none;
      width: 100%;
      height: 100%;
      background: #fff;
      min-height: 0;
      min-width: 0;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .side-panel, .center-panel, .right-panel {
        width: 100vw !important;
        max-width: 100vw !important;
        min-width: 0 !important;
        height: auto;
      }
      .center-panel, .right-panel {
        padding: 24px 8px 0 8px;
      }
      .iframe-wrapper {
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT PANEL -->
    <div class="side-panel">
      <h2>Event Log</h2>
      <ul class="click-list" id="clickList">
        <!-- Event log appears here -->
      </ul>
    </div>
    <!-- CENTER PANEL -->
    <div class="center-panel">
      <h1>This is a Header</h1>
      <p>This is a paragraph.</p>
      <div class="form-section">
        <label for="input1">Name:</label>
        <input type="text" id="input1" placeholder="Enter your name">

        <label for="selector1">Choose an option:</label>
        <select id="selector1">
          <option value="">Select...</option>
          <option value="alpha">Alpha</option>
          <option value="beta">Beta</option>
          <option value="gamma">Gamma</option>
        </select>

        <div class="checkbox-row">
          <input type="checkbox" id="checkbox1">
          <label for="checkbox1" style="margin-bottom:0; color:#333;">I agree</label>
        </div>
        <div style="display: flex; gap: 12px;">
          <button type="button">Primary Action</button>
          <button type="button">Secondary Action</button>
          <input type="submit" value="Submit Form">
        </div>
      </div>
    </div>
    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div class="top-bar">
        <button class="tab-btn active" id="tab1-btn">Example</button>
        <button class="tab-btn" id="tab2-btn">Autoheal</button>
        <form class="address-bar-form" id="addressForm" autocomplete="off" onsubmit="return false;">
          <input type="text" id="addressBar" placeholder="Enter URL and press Go or Enter">
          <button type="button" id="goBtn">Go</button>
        </form>
      </div>
      <div class="iframe-wrapper">
        <iframe class="iframe-content" id="mainIframe" src="https://example.com" title="iframe"></iframe>
      </div>
    </div>
  </div>
  <script>
    // Left Panel - Event Logging
    const clickList = document.getElementById('clickList');
    function logEvent(type, e) {
      if (e.target.closest('.side-panel')) return;
      const tag = e.target.tagName;
      const id = e.target.id ? `#${e.target.id}` : '';
      const cls = e.target.className ? `.${e.target.className.split(' ').join('.')}` : '';
      let text = '';
      if (e.target.tagName === "INPUT" && e.target.type !== "checkbox") {
        text = e.target.value ? `: "${e.target.value}"` : '';
      } else if (e.target.tagName === "SELECT") {
        text = e.target.value ? `: "${e.target.value}"` : '';
      } else if (e.target.tagName === "BUTTON" || e.target.tagName === "A") {
        text = e.target.textContent.trim().slice(0, 32) ? `: "${e.target.textContent.trim().slice(0,32)}"` : '';
      } else if (e.target.tagName === "LABEL") {
        text = e.target.textContent.trim().slice(0, 32) ? `: "${e.target.textContent.trim().slice(0,32)}"` : '';
      }
      const elInfo = `<strong>${type.toUpperCase()}</strong> <strong>${tag}${id}${cls}</strong>${text}`;
      const li = document.createElement('li');
      li.innerHTML = elInfo;
      clickList.appendChild(li);
      // Always scroll to bottom on new entry
      clickList.scrollTop = clickList.scrollHeight;
    }
    window.addEventListener('click', e => logEvent('click', e));
    window.addEventListener('dblclick', e => logEvent('dblclick', e));
    window.addEventListener('mousedown', e => logEvent('mousedown', e));

    // Right Panel - Tabs and Address Bar
    const iframe = document.getElementById('mainIframe');
    const tab1Btn = document.getElementById('tab1-btn');
    const tab2Btn = document.getElementById('tab2-btn');
    const addressForm = document.getElementById('addressForm');
    const addressBar = document.getElementById('addressBar');
    const goBtn = document.getElementById('goBtn');

    let lastTab = 'tab1'; // 'tab1', 'tab2', or 'address'
    let lastAddressUrl = '';

    function setTab(tab) {
      if (tab === 'tab1') {
        tab1Btn.classList.add('active');
        tab2Btn.classList.remove('active');
        iframe.src = "https://example.com";
        lastTab = 'tab1';
      } else if (tab === 'tab2') {
        tab2Btn.classList.add('active');
        tab1Btn.classList.remove('active');
        iframe.src = "https://sourabha235.github.io/autoheal/1/";
        lastTab = 'tab2';
      }
    }

    tab1Btn.onclick = () => setTab('tab1');
    tab2Btn.onclick = () => setTab('tab2');

    function setAddressIframe(url) {
      if (!/^https?:\/\//.test(url)) url = "https://" + url;
      iframe.src = url;
      lastTab = 'address';
      lastAddressUrl = url;
      tab1Btn.classList.remove('active');
      tab2Btn.classList.remove('active');
    }

    addressForm.onsubmit = () => {
      const url = addressBar.value.trim();
      if (url) setAddressIframe(url);
      return false;
    };
    goBtn.onclick = () => {
      const url = addressBar.value.trim();
      if (url) setAddressIframe(url);
    };
    addressBar.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const url = addressBar.value.trim();
        if (url) setAddressIframe(url);
      }
    });
  </script>
</body>
</html>
